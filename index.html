<script>
document.addEventListener("DOMContentLoaded",function(){

// ===== SPA Section Control =====
function showSection(id){
document.querySelectorAll('.hero, .game-section').forEach(s=>s.style.display='none');
document.getElementById(id).style.display='block';
}
window.showSection = showSection;
showSection('hero'); // start with hero

// ===== CASE OPENING =====
const cases=[
{ name:"Red Case", price:1.5, skins:[
{ name:"AK-47 | Redline", rarity:"common", img:"https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_ak47_cu_redline_light_large.6e0c0f5b1c.png", value:25},
{ name:"AWP | Asiimov", rarity:"rare", img:"https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_awp_cu_asiimov_light_large.5f2a6f52ef.png", value:60},
{ name:"Glock-18 | Fade", rarity:"epic", img:"https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_glock18_cu_fade_light_large.6a3f6c434.png", value:120},
{ name:"‚òÖ Karambit | Doppler", rarity:"legendary", img:"https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_karambit_cu_doppler_light_large.0c1e21f6d3.png", value:950}
]},
{ name:"Blue Case", price:5.0, skins:[
{ name:"M4A4 | Howl", rarity:"legendary", img:"https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_m4a1_silencer_cu_howl_light_large.5d8d4b21.png", value:800},
{ name:"Desert Eagle | Blaze", rarity:"epic", img:"https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_deagle_cu_blaze_light_large.1f2e6f2c.png", value:150}
]}
];

// Render case cards
const caseCardsDiv=document.getElementById("caseCards");
cases.forEach((c,index)=>{
const div=document.createElement("div");
div.className="caseCard";
div.innerHTML=`<img src="https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_ak47_cu_redline_light_large.6e0c0f5b1c.png" alt="${c.name}"><h4>${c.name}</h4><p>‚Ç¨${c.price}</p>`;
div.addEventListener("click",()=>selectCase(index));
caseCardsDiv.appendChild(div);
});

// Case selection
let selectedCase=null;
function selectCase(index){
selectedCase=cases[index];
document.getElementById("caseOpenBox").style.display="flex";
document.getElementById("openCaseBtn").style.display="inline-block";
document.getElementById("caseStrip").innerHTML="";
document.getElementById("resultText").innerText="";
document.getElementById("resultImg").style.display="none";
}

// Start case opening animation
function startCaseOpen(){
if(!selectedCase) return;
const strip=document.getElementById("caseStrip");
strip.innerHTML="";
const resultDiv=document.getElementById("resultText");
const resultImg=document.getElementById("resultImg");

// create 30 random skins
for(let i=0;i<30;i++){
const skin=selectedCase.skins[Math.floor(Math.random()*selectedCase.skins.length)];
const div=document.createElement("div");
div.className="caseItem "+skin.rarity;
div.innerHTML=`<img src="${skin.img}" style="width:60px;height:60px;"><br>${skin.name}`;
strip.appendChild(div);
}

// pick winning skin
const winIndex=Math.floor(Math.random()*selectedCase.skins.length)+Math.floor(30/2);
const offset=-(winIndex*80-160);
strip.style.transition="transform 3s cubic-bezier(0.25,0.1,0,1)";
strip.style.transform=`translateX(${offset}px)`;

setTimeout(()=>{
const winSkin=strip.children[winIndex].innerText;
resultDiv.innerText="You won: "+winSkin;
resultImg.src=selectedCase.skins[winIndex%selectedCase.skins.length].img;
resultImg.style.display="inline-block";
},3100);
}

// ===== Other game functions (Tower, Roulette, Minefield, Battle) same as before =====

});
