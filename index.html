<script>
let balance=1000;
const skins=[
{name:"AK-47 Redline",r:"common",v:25},
{name:"AWP Asiimov",r:"rare",v:60},
{name:"Karambit Doppler",r:"legendary",v:950}
];

function show(id){
document.querySelectorAll("section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function updateBalance(v){
balance+=v;
document.getElementById("balance").innerText=balance;
}

function openCase(){
if(balance<50)return alert("No balance");
updateBalance(-50);
const win=skins[Math.floor(Math.random()*skins.length)];
document.getElementById("result").innerHTML=`ðŸŽ‰ ${win.name} (â‚¬${win.v})`;
updateBalance(win.v);
document.getElementById("history").innerHTML+=`<div>${win.name}</div>`;
}

function spin(){
if(balance<50)return;
updateBalance(-50);
const win=Math.random()<0.45?0:100;
updateBalance(win);
document.getElementById("rouletteResult").innerText=win?"WIN +100":"LOSE";
}

function tower(el){
if(Math.random()<0.7){el.classList.add("safe");updateBalance(50)}
else{el.classList.add("bomb");}
}

function mine(el){
if(Math.random()<0.8){el.classList.add("safe");updateBalance(30)}
else{el.classList.add("bomb");}
}
</script>
